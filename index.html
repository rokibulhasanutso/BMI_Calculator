<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span style="color: rgba(130,130,246,255);">BMI</span> Calculator</h1>
	<form>
        <div style="display: block;">
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" name="weightInput"><br>
            <label for="heightInput">Height (m):</label>
            <input type="number" id="heightInput" name="heightInput"><br>
        </div>
        <h3  id="result"></h3>
        <button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	
	<script src="script.js"></script>

</body>
</html>
